<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="node_modules/highlight.js/styles/atom-one-light.css">
</head>
<body>
  <div class="app-container">
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <h2>Settings</h2>
        <div class="form-group">
          <label for="api-key">Claude API Key:</label>
          <input type="password" id="api-key" placeholder="Enter your API key">
        </div>
        <div class="form-group">
          <label for="model-select">Model:</label>
          <select id="model-select">
            <option value="claude-opus-4-20250514">Claude 4.0 Opus</option>
            <option value="claude-sonnet-4-20250514">Claude 4.0 Sonnet</option>
            <option value="claude-3-7-sonnet-latest">Claude 3.7 Sonnet</option>
            <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
            <option value="claude-3-opus-20240229">Claude 3 Opus</option>
            <option value="claude-3-5-haiku-20241022">Claude 3.5 Haiku</option>
            <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
          </select>
        </div>
        <div class="modal-buttons">
          <button id="save-settings" class="primary-button">Save</button>
          <button id="close-settings" class="secondary-button">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Claude Chat</h2>
        <button id="new-chat" class="primary-button">New Chat</button>
      </div>
      <div class="search-bar-container">
        <input type="text" id="search-chats-input" placeholder="Search chats..." class="search-input">
      </div>
      <div class="chat-history" id="chat-history">
        <!-- Chat history will be populated here -->
      </div>
      <div class="sidebar-footer">
        <button id="open-settings" class="settings-button">Settings</button>
        <button id="export-chat-btn" class="settings-button">Export Chat</button>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-container">
      <div class="find-bar" id="find-bar" style="display: none">
        <input type="text" id="find-input" placeholder="Find in chat..." class="search-input">
        <span id="find-results-count"></span>
        <button id="find-prev-btn" class="find-nav-button" title="Previous match">&uarr;</button>
        <button id="find-next-btn" class="find-nav-button" title="Next match">&darr;</button>
        <div class="find-options">
          <input type="checkbox" id="find-whole-word-checkbox" />
          <label for="find-whole-word-checkbox">Whole word</label>
        </div>
        <button id="find-close-btn" class="find-close-button" title="Close">&times;</button>
      </div>
      <div class="chat-messages" id="chat-messages">
        <div class="welcome-message">
          <h1>Welcome to Claude Chat</h1>
          <p>Start a conversation with Claude by typing your message below.</p>
        </div>
        <!-- Messages will be displayed here -->
      </div>

      <div class="chat-input-container">
        <textarea id="user-input" placeholder="Type your message here..." rows="3"></textarea>
        <button id="send-message" class="send-button" disabled>Send</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
